<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miles Run Counter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0d0d1a 100%);
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
      padding: 2rem;
    }

    .container {
      background: linear-gradient(145deg, #1e1e3f 0%, #15152a 100%);
      border: 2px solid #2d2d5a;
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .label {
      color: #8b8bb8;
      font-size: 1rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 500;
    }

    .scoreboard {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }

    .digit-group {
      display: flex;
      gap: 2px;
      background: #0a0a18;
      padding: 0.5rem 0.25rem;
      border-radius: 8px;
      border: 1px solid #2d2d5a;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .digit-wheel {
      width: 48px;
      height: 56px;
      position: relative;
      overflow: hidden;
      background: #0a0a18;
      border-radius: 4px;
    }

    .digit-strip {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      will-change: transform;
      transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .digit-strip span {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
      color: #00ff88;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      flex-shrink: 0;
    }

    .decimal-point {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 0.5rem;
      font-size: 2rem;
      font-weight: 700;
      color: #00ff88;
      text-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
    }

    .description-box {
      margin-top: 1.5rem;
      background: linear-gradient(145deg, #1e1e3f 0%, #15152a 100%);
      border: 2px solid #2d2d5a;
      border-radius: 16px;
      padding: 1rem 2rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    .description {
      color: #6b6b8a;
      font-size: 0.875rem;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">Miles Run</div>
    <div class="scoreboard">
      <div class="digit-group">
        <div class="digit-wheel" data-position="thousands"><div class="digit-strip"></div></div>
        <div class="digit-wheel" data-position="hundreds"><div class="digit-strip"></div></div>
        <div class="digit-wheel" data-position="tens"><div class="digit-strip"></div></div>
        <div class="digit-wheel" data-position="ones"><div class="digit-strip"></div></div>
      </div>
      <span class="decimal-point">.</span>
      <div class="digit-group">
        <div class="digit-wheel" data-position="tenths"><div class="digit-strip"></div></div>
      </div>
    </div>
  </div>
  <div class="description-box">
    <p class="description">Running Debut: January 13, 2025</p>
  </div>

  <script>
    // Update this value with your total miles run (one decimal place)
    const MILES_RUN = 851.7;

    const PLACEHOLDER_CHAR = 'üçû';  // Or '#' ‚Äî shown before numbers roll in
    const PLACEHOLDER_PAUSE = 1200;  // ms to show placeholder before spinning
    const DIGIT_HEIGHT = 56;
    const positions = ['thousands', 'hundreds', 'tens', 'ones', 'tenths'];

    function createDigitStrip(cycles = 8) {
      const strip = [];
      for (let c = 0; c < cycles; c++) {
        strip.push(`<span>${PLACEHOLDER_CHAR}</span>`);
        for (let i = 0; i <= 9; i++) {
          strip.push(`<span>${i}</span>`);
        }
      }
      return strip.join('');
    }

    function initWheels() {
      positions.forEach(pos => {
        const wheel = document.querySelector(`.digit-wheel[data-position="${pos}"]`);
        const strip = wheel.querySelector('.digit-strip');
        strip.innerHTML = createDigitStrip();
        strip.style.transform = 'translateY(0)';
      });
    }

    function getTranslateY(digit) {
      return -(digit + 1) * DIGIT_HEIGHT;  // +1 because position 0 is placeholder
    }

    function formatMiles(value) {
      const str = Math.min(99999.9, Math.max(0, value)).toFixed(1);
      const [whole, dec] = str.split('.');
      const padded = whole.padStart(4, '0');
      return [...padded, dec].map(Number);
    }

    function runStartAnimation() {
      const digitEls = positions.map(pos => document.querySelector(`.digit-wheel[data-position="${pos}"]`));
      const targetDigits = formatMiles(MILES_RUN);

      digitEls.forEach((wheel) => {
        const strip = wheel.querySelector('.digit-strip');
        wheel.classList.add('spinning');
        strip.style.transition = 'none';
        strip.style.transform = 'translateY(0)';  // placeholder at position 0
      });

      const stopOrder = [4, 3, 2, 1, 0];
      const stopDelay = 320;

      stopOrder.forEach((wheelIndex, order) => {
        setTimeout(() => {
          const wheel = digitEls[wheelIndex];
          const strip = wheel.querySelector('.digit-strip');
          wheel.classList.remove('spinning');
          strip.style.transition = 'transform 0.7s cubic-bezier(0.34, 1.56, 0.64, 1)';
          strip.style.transform = `translateY(${getTranslateY(targetDigits[wheelIndex])}px)`;
          setTimeout(() => { strip.style.transition = ''; }, 700);
        }, order * stopDelay);
      });
    }

    function init() {
      initWheels();
      setTimeout(runStartAnimation, PLACEHOLDER_PAUSE);
    }

    init();
  </script>
</body>
</html>
