<html>
    <head></head>
    <body>
        <canvas id="canvas" style="border: 1px solid black" width="1300" height="480"></canvas>
        <p>Select file <input type="file" onchange="previewImage(this)"></p>
        <p><img id="preview"></p>
        
        <p>Enter x <input id="x"></p>
        <p>Enter y <input id="y"></p>
        <p>Enter width <input id="width"></p>
        <p>Enter height <input id="height"></p>
        
        <p><button onclick="setImage();">Set image</button></p>
        
        <script>
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            
            function previewImage(input) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").setAttribute("src", e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
            
            function setImage() {
                var x = document.getElementById("x").value;
                var y = document.getElementById("y").value;
                var width = document.getElementById("width").value;
                var height = document.getElementById("height").value;
                
                var image = document.getElementById("preview");
                context.drawImage(image, x, y, width, height);
            }
        </script>
    </body>
</html>
